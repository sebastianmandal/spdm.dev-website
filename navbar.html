<style>#navbar {

  height: 50px;
}

.navbar {
  overflow: hidden;
  background-color: #001824;
}

.navbar a {
  float: left;

}

}

.navbar-items-responsive a:hover,

  background-color: #0066cc;

.dropdown-content {
  display: none;
